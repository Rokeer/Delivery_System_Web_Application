		a{text-decoration:none;color:black;}
		body{background-color:#DDD;}
		</style>
		
		<script language="javascript">
function getValue(varname)
{
  var url = window.location.href;
  var qparts = url.split("?");
  if (qparts.length == 0){return "";}
  var query = qparts[1];
  var vars = query.split("&amp;");
  var value = "";
  for (i=0; i<vars.length; i++)
  {
    var parts = vars[i].split("=");
    if (parts[0] == varname)
    {
      value = parts[1];
      break;
    }
  }
  value = unescape(value);
  value.replace(/\+/g," ");
  return value;
}
</script>
		
        <script>
         function check_f(){
         var name=document.login_f.username.value;
         var pwd=document.login_f.password.value;
         if(!name||!pwd){alert('Please fill in the blank!');return false;}
         document.login_f.submit();
         }
		</script>
</head>
<body>
<div style="margin:0 auto;width:800px;">
<div id="win" class="easyui-window" minimizable="false" maximizable="false"  collapsible="false"  title="Login" style="width:300px;height:220px;">
    <form action="login.action" method="post" style="padding:10px 20px 10px 40px;" name="login_f">
        <p>username: <input class="easyui-validatebox" type="text" name="username" required="true"/></p>
        <p>password: <input class="easyui-validatebox" type="password" name="password" required="true" /></p>
        <p align="center"><font id="error" color="red"><script>document.getElementById("error").innerHTML=getValue("error");</script></font></p>
        <div style="padding:5px;text-align:center;">
            <a href="#" class="easyui-linkbutton" icon="icon-ok" onclick="check_f()">Login</a>
            <a href="#" class="easyui-linkbutton" icon="icon-cancel" onclick="document.login_f.reset()">Reset</a>
        </div>
    </form>
</div>
</div>

</body>
</html>
